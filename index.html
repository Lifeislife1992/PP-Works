<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" type="text/css" href="main.css">
</head>
<body>
<div id="slider">
    <div class="logo">
        <img src="static/files/logo.png">
    </div>
    <div class="slider">
        <input type="radio" id="r1" name="group1" checked="checked">
        <input type="radio" id="r2" name="group1">
        <div class="slide">
            <div class="showslide"></div>
        </div>
        <div class="labels">
            <label for="r1"></label>
            <label for="r2"></label>
        </div>
        <div class="labelarrows">
            <label for="r1" class="arrowright" id="a1"></label>
            <label for="r2" class="arrowright" id="a2"></label>
            <label for="r1" class="arrowleft" id="a3"></label>
            <label for="r2" class="arrowleft" id="a4"></label>
        </div>
    </div>
    <div class="clearfix"></div>
</div>




</body>
</html>
